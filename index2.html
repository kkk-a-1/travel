<body class="text-slate-900 pb-10">

    <!-- Javascript ÈÇèËºØ -->
    <script>
        // -----------------------------------------------------------------------------
        // Ë≥áÊñôÁµêÊßã
        // -----------------------------------------------------------------------------
        const ITINERARY_DATA = [
            {
                day: 1,
                date: "2024.05.20",
                title: "Áå¥Á°ê‰πù‰ªΩ‰∏ÄÊó•ÈÅä",
                theme: "Â±±ÂüéÂÅ•Ë°åËàáË≤ìÊùëÊôÇÂÖâ",
                events: [
                    {
                        time: "09:20",
                        location: "CAAMÊâøÂæ∑172 (ÂÖ¨Âè∏Âá∫Áôº)",
                        description: "ÈõÜÂêàÊ∫ñÊôÇÂá∫ÁôºÔºåÈñãÂïü‰ªäÊó•ÊóÖÁ®ã„ÄÇ",
                        type: "transport",
                        image: "./images/start.png",
                        icon: "transport"
                    },
                    {
                        time: "10:20",
                        location: "Áå¥Á°êÈÅäÂÆ¢‰∏≠ÂøÉ",
                        description: "ÊäµÈÅîÁå¥Á°êÔºåÊï¥Ë£ùÊ∫ñÂÇôÈñãÂßãÊé¢Á¥¢„ÄÇ",
                        image: "./images/houtong-center.png",
                        type: "activity",
                    },
                    {
                        time: "10:40",
                        location: "Áå¥Á°êËªäÁ´ôÂë®ÈÇä",
                        description: "Ê≠•Ë°åÊäµÈÅî„ÄÇËµ∞Ë®™Áå¥Á°êË≤ìÊùë„ÄÅÁÖ§Á§¶ÂçöÁâ©ÂúíÂçÄËàá‰ºëÈñíÂúíÂçÄÔºåÊÑüÂèóÁç®ÁâπÊ∞õÂúç„ÄÇ",
                        type: "sightseeing",

                        highlight: "Ë≤ìÂ•¥Â§©Â†ÇËàáÁ§¶Ê•≠Ê≠∑Âè≤"
                    },

                        description: "ÈñãËªäÂâçÂæÄ‰∏ã‰∏ÄÁ´ô‰πù‰ªΩ„ÄÇ",
                        type: "transport",

                    },
                    {
                        time: "12:15",
                        location: "‰πù‰ªΩÊòüÂ°µÊôØËßÄÈ§êÂª≥",
                        description: "ÊäµÈÅîÈ§êÂª≥Ôºå‰∫´Áî®ÂçàÈ§êÂêåÊôÇÊ¨£Ë≥ûÂ±±Êµ∑ÁæéÊôØ„ÄÇ",
                        type: "food",
                        image: "https://images.unsplash.com/photo-1587566426369-889969e95005?auto=format&fit=crop&q=80&w=600",
                        highlight: "ÊôØËßÄÂçàÈ§êÊôÇÂÖâ"
                    },

                        location: "‰πù‰ªΩËÄÅË°ó (Ë±éÂ¥éË∑ØÂÖ•Âè£)",
                        description: "Èõ¢ÈñãÈ§êÂª≥ÔºåÂæûÊ¥æÂá∫ÊâÄÊóÅÁöÑË±éÂ¥éË∑ØÂá∫ÁôºÔºåÊº´Ê≠•‰πù‰ªΩËÄÅË°ó„ÄÇ",

                    },
                    {

                        description: "ÊäµÈÅîÈõÜÂêàÂú∞ÈªûÔºåÊ∫ñÂÇôÈñãËªäËøîÁ®ã„ÄÇ",
                        type: "transport",

                    }
                ]
            }
        ];

        let activeDay = 1;

        // -----------------------------------------------------------------------------
        // Ê∏≤ÊüìÂáΩÂºè
        // -----------------------------------------------------------------------------
        function renderApp() {
            const currentData = ITINERARY_DATA.find(d => d.day === activeDay);
            
            // Êõ¥Êñ∞ Header Ë≥áË®ä
            document.getElementById('header-date').textContent = currentData.date;
            document.getElementById('total-days').textContent = ITINERARY_DATA.length;
            document.getElementById('current-day-num').textContent = activeDay;
            document.getElementById('current-day-title').textContent = currentData.title;
            document.getElementById('current-day-theme').textContent = currentData.theme;

            // Ê∏≤ÊüìÂ§©Êï∏ÈÅ∏ÊìáÂô®
            const selectorContainer = document.getElementById('day-selector');
            selectorContainer.innerHTML = ITINERARY_DATA.map(day => {
                const isActive = day.day === activeDay;
                return `
                    <button onclick="changeDay(${day.day})" 
                        class="snap-center shrink-0 w-20 h-24 rounded-2xl flex flex-col items-center justify-center gap-1 transition-all duration-300 shadow-sm border ${

            timelineContainer.innerHTML = currentData.events.map((event, index) => {
                const isLast = index === currentData.events.length - 1;
                const mapLink = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(event.location)}`;
                
                // Ê®£ÂºèËºîÂä©ÂáΩÂºè

                let iconName = 'camera';
                
                if (event.type === 'food') {
                    typeColorClass = 'bg-orange-100 text-orange-600';
                    iconName = 'coffee';
                } else if (event.type === 'transport') {
                    typeColorClass = 'bg-blue-100 text-blue-600';
                    iconName = 'arrow-right';
                } else if (event.type === 'shopping') {
                    typeColorClass = 'bg-pink-100 text-pink-600';
                    iconName = 'star';
                }

                const typeLabel = event.type === 'sightseeing' ? 'ÊôØÈªû' :

                                    <i data-lucide="clock" class="w-3.5 h-3.5"></i>
                                    <span>${event.time}</span>
                                </div>
                                <div class="px-2 py-1 rounded-full text-xs font-bold flex items-center gap-1 ${typeColorClass}">
                                    <i data-lucide="${iconName}" class="w-3.5 h-3.5"></i>
                                    <span class="capitalize">${typeLabel}</span>
                                </div>
                            </div>

                            <!-- Ê®ôÈ°å -->
                            <h3 class="text-lg font-bold text-slate-800 mb-1">${event.location}</h3>
                            <p class="text-slate-600 text-sm leading-relaxed mb-3">${event.description}</p>

                            <!-- ‰∫ÆÈªû -->
                            ${event.highlight ? `

                            ` : ''}

            lucide.createIcons();
